<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="MODD Website V.0.5.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta name="msapplication-TileColor" content="#000">
    <meta name="msapplication-TileImage" content="/img/icon/ms-icon-144x144.png">
    <link class="favicon" type="image/x-icon" rel="shortcut icon" href="/img/icon/favicon.ico">

    <title></title>

    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/css/global.css">
    <link type="text/css" rel="stylesheet" href="/css/home.css">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,500,700,800,900' rel='stylesheet' type='text/css'>

  <body>
    <!-- HEADER -->
    <div class="header-wrapper">
      <img class="game-logo" src="/img/logo_hearthstone-512_256.png" alt="Hearthstone Logo" />

    </div>


    <!-- STREAMER GRID -->
    <div class="streamers-wrapper">
      <ul class="flex-container channel-grid"></ul>
    </div>


    <!-- FOOTER -->
    <div class="footer-wrapper">
      <div class="box" style="padding-top:10px; padding-bottom:10px">

      </div>
    </div>
    
    
    <!-- OVERLAY -->
    <div class="overlay-alert is-hidden">
      <div class="overlay-container">
        <div class="overlay-title"></div>
        <div class="overlay-close" onclick="resetOverlay();"><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
        <div class="overlay-message"></div>
        <button class="overlay-button">OK</button>
      </div>
    </div>


    <!-- JS INCLUDES-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
